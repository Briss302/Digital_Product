<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/grid.css" />
    <link rel="stylesheet" href="CSS/animation.css" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/mobile.css" />
    <link rel="stylesheet" href="fw/css/all.min.css" />
    <title>Pet Brand</title>
  </head>
  <body>
    <!-- Aquí empieza el navbar-->
    <nav>
      <div class="brand">
        <h1>Pet Brand</h1>
      </div>
      <div class="nav_options">
        <ul>
          <li><a href="#">Faqs</a></li>
          <li><a href="#">Producto y descripción</a></li>
        </ul>
      </div>
    </nav>
    <!--Aquí empieza Formulario Venta-->
    <div class="container sale">
      <div class="row">
        <div class="col-4">
          <div class="modulo-pago">
            <div class="modulo-pago-img">
              <img src="Imagenes/venta.png" width="300" />
            </div>
            <h3>Producto 1</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Similique molestias cumque saepe sint. Voluptatum esse
              perferendis, unde eum distinctio pariatur quisquam
            </p>
          </div>
        </div>
        <div class="col-8">
          <div class="modulo-pago formulario">
            <form
              action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=KCP6JH77CTYSY"
              method="POST"
            >
              <label for="name">Nombre</label>
              <br />
              <input type="text" placeholder="" name="name" class="data" />
              <br />
              <label for="email">E-mail</label>
              <br />
              <input type="text" placeholder="" name="email" class="data" />
              <br />
              <label for="phone">Teléfono</label>
              <br />
              <input type="text" placeholder="" name="phone" class="data" />
              <input
                type="submit"
                class="main-button"
                name="submit"
                value="Confirmar pago"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Empiezan Formulario Beneficios-->
    <footer>
      <div class="option">Términos y condiciones</div>
      <div class="option">contacto@brand.com</div>
    </footer>
    <script src="scripts/scrip.js"></script>
  </body>
</html>
